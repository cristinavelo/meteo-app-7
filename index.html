<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="meteo-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="meteo-app-data">
          <div class="main-meteo">
            <h3 class="city" id="city"></h3>
            <h3 class="day">
              <span class="current-day" id="current-day"></span>
              <span class="current-hour" id="current-time"></span>
            </h3>
            <h1>
              <div id="icon"></div>
            </h1>
            <h1 class="current-temperature">
              <span id="temperature"></span>
              <span class="celsius">Â°C </span>
            </h1>
          </div>
          <div class="other-meteo">
            <p>
              <span class="wind-emoji">ðŸ’¨</span>
              <span class="wind-value" id="wind-value"></span>km/h
            </p>
            <p>
              <span class="condition-emoji">ðŸ”´</span>
              <span class="condition-value" id="condition-value"></span>
            </p>
            <p>
              <span class="humidity-emoji">ðŸ’§ </span>
              <span class="humidity-value" id="humidity-value"></span>%
            </p>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/cristinavelo" target="_blank"
          >Cristina Velo</a
        >, is
        <a
          href="https://github.com/cristinavelo?tab=repositories"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://meteo-application-7.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
