<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
  </head>
  <body>
    <header>
      <form class="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <h1>
        ⛅
        <br />
        18°C
      </h1>
      <h3>Tuesday, 14:20</h3>
      <p>🌬️ 11 km/h</p>
      <p>💧 02%</p>
      <p>☀️ 8hr</p>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/cristinavelo" target="_blank">Cristina Velo</a
      >, is
      <a
        href="https://github.com/cristinavelo?tab=repositories"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and
      <a href="https://meteo-application-7.netlify.app" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
